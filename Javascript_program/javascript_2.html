<html>
    <head>
        <h1>javascript program 2</h1>
    </head>
    <body>
        enter side1 : <input type=text name="n1" />
        <br>
        enter side2 : <input type=text name="n2" />
        <br>
        enter side3 : <input type=text name="n3" />
        <br>
        <input type=button value="submit" onclick="findTriangleType(document.getElementsByName('n1')[0].value,
        document.getElementsByName('n2')[0].value,document.getElementsByName('n3')[0].value);"/>
    </body>
        <script>
            function findTriangleType(side1, side2, side3)
                {

            if((side1 == side2) && (side1 == side3))
            {
                        alert('Equilateral triangle.')
            }
            else if ((side1 == side2) || (side2 == side3) || (side1 == side3))
            {
                        alert('Isosceles triangle.')
            }
                else
                    {
                        alert('Scalene triangle.')
                    }
                }
        </script>
</html>
